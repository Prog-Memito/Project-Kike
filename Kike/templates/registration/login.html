{% extends "Kike/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static " Kike/css/login.css" %}">
{% endblock css %}

{% block Contenido %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        
                        <div class="mb-md-5 mt-md-4 pb-5">
                            {% load crispy_forms_tags %}
                            <form action="" method="post">
                                <h1>Login</h1>
                                <hr>
                                
                                <!-- Email input -->
                                {% csrf_token %}
                                {{ form | crispy }}

                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                checked />
                                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <!-- Simple link -->
                                        <a href="#!">Forgot password?</a>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-block mb-4">Sign in</button>

                                <!-- Register buttons -->
                                
                            </form>

                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="{% url "register" %}" class="text-white-50 fw-bold">Sign
                                    Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock Contenido %}
