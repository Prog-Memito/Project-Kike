{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts iconos -->
    <script src="https://kit.fontawesome.com/9ecdaac0bf.js" crossorigin="anonymous"></script>
    {% block css %}
    
    {% endblock css %}
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "home" %}"><img src="{% static "Kike/img/Logo.png" %}" alt="Logo" height="90px" width="150px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="nav justify-content-center" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url "home" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "man" %}">Man</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "woman" %}">Woman</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "kids" %}">Kids</a>
              </li>
            </ul>
          </div>
          <div class="nav justify-content-end">
            <ul class="navbar-nav me-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url "profile" %}"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></a>
              </li>
              <li class="nav-item">
                <a href="{% url "exit" %}"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i></a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{% url "login" %}"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a href=""><i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- navbar -->

    {% block Contenido %}
    
    {% endblock Contenido %}
  
</body>

</html>
