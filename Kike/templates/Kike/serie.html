{% extends "Kike/base.html" %}

{% block Contenido %}

<div class="row">
    <div class="col text-center">
        <br>
        <a href="{% url "tilla" %}" class="btn btn-primary">Tillas</a>
        <a href="{% url "serie" %}" class="btn btn-primary">Serie</a>
    </div>
</div>

<div class="container">
    <div class="titulo">
        <h1>Registro de Series</h1>
        <a href="{% url "add_serie" %}" role="button" class="btn btn-primary">+Agregar Serie</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">SERIE</th>
            </tr>
        </thead>
        <tbody>
            {% for s in entity %}
            <tr>
                <th scope="row">{{s.id}}</th>
                <td>{{s.nombre}}</td>
                <td><a href="{% url "del_serie" s.id %}" role="button" class="btn btn-danger text-light">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <div>
        {% include "Kike/paginator.html" %}
    </div>

</div>

{% endblock Contenido %}
